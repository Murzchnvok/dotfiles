window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 4
    y: 4

  dynamic_padding: true
  decorations: none

  # opacity: 1.0

  # startup_mode: Windowed

  # title: Alacritty

  # dynamic_title: true

  # class:
  #   instance: Alacritty
  #   general: Alacritty

  # gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 1

font:
  normal:
    family: Cascadia Code
    style: Regular

  bold:
    family: Cascadia Code
    style: Bold

  italic:
    family: Cascadia Code
    style: Italic

  bold_italic:
    family: Cascadia Code
    style: Bold Italic

  size: 9.0

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 0

  # use_thin_strokes: true

  # builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  # search:
  #   matches:
  #     foreground: '#000000'
  #     background: '#ffffff'
  #   focused_match:
  #     foreground: '#ffffff'
  #     background: '#000000'

  #   bar:
  #     background: '#c5c8c6'
  #     foreground: '#1d1f21'

  # hints:
  #   start:
  #     foreground: '#1d1f21'
  #     background: '#e9ff5e'

  #   end:
  #     foreground: '#e9ff5e'
  #     background: '#1d1f21'

  # line_indicator:
  #   foreground: None
  #   background: None

  # selection:
  #   text: CellBackground
  #   background: CellForeground

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  transparent_background_colors: false
   
# selection:
#   semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
#   save_to_clipboard: false

cursor:
  style:
    shape: Underline
    # blinking: Off

  # vi_mode_style: None
  # blink_interval: 750

  unfocused_hollow: false
  # thickness: 0.15

# live_config_reload: true

shell:
  program: /usr/bin/tmux
#   args:
#     - --login

# working_directory: None

# alt_send_esc: true

# ipc_socket: true

